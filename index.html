<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">Simple Calculator</h1>
    <div class="main">
        <div class="container">

            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button bg">(</button>
                <button class="button bg">)</button>
                <button class="button bg">*</button>
                <button class="button bg">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button bg">-</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button bg button-ver">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button bg">DEL</button>
            </div>
            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button bg">AC</button>
               
            </div>
            <div class="row">
                <button class="button-equalto bg button">=</button>
            </div>
               
        </div>
    </div>
     
    <script src="script.js"></script>
</body>

</html>
